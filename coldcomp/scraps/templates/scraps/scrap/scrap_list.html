<!-- scrap_list.html -->
{% extends 'base.html' %}

{% block title %}scraps{% endblock %}

{% block body %}
<div class="container">
  <div class="row">
    <div class="col-md-4">
      {% for scrap in scraps %}
        <div class = "scrap">
          <h1><a href"{{ scrap.get_absolute_url }}">
            {{ scrap.title }}
          </a>
        </h1>
        <div class ="date">
              <p>{ { scrap.posted }} </p>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
