{% extends "./base.html" %}
{% load static %}

{% block title %}scraps{% endblock %}


{% block supplemental_css %}
<link rel="stylesheet" href="{% static 'scraps/scrapsstyle.css' %}" >
{% endblock %}

{% block body %}
<div class="container">
  <div class="row">
  {% for scrap in scraps %}
    <div class="col-md-6">
        <div class = "scrap">
          <h1><a href="{{ scrap.get_absolute_url }}" style="color:{{ mood.color }};">
            {{ scrap.title }}
          </a>
        </h1>
        </div>
        <div class ="date">
              <p>{{ scrap.posted }} </p>
        </div>
    </div>
      {% endfor %}
  </div>
</div>
{% endblock %}
