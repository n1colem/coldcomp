{% extends 'base.html' %}

{% block title %} {{ scrap.title }} {% endblock %}

{% block body %}

  <p class="date" style="color: #{{ scrap.mood.color }}">
    {{scrap.posted}}
  </p>
<p style="color: #{{ scrap.mood.color }}">  {{ scrap.body|linebreaks }} </p>
{% endblock %}
